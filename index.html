<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Take notes automatically">
		<meta name="keywords" content="web design, notes, lecture, voice, speech, text">
		<title>Accompanote | About</title>
		<link rel="stylesheet" href="css/style.css">

		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    	<script src="js/speech.1.0.0.js" type="text/javascript"></script>
    	<script src="js/app.js" type="text/javascript"></script>
	</head>

	<body>
		
		<header>
			<div class = "container">
				<div id="branding">
					<h1><span class="highlight">Accom</span>panote</h1> <!-- use an image/logo for this, but design that later -->
				</div>
				<nav>
					<ul>
						<li class="current"><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contactus.html">Contact Us</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<section id="showcase">
			<div class="container">
				<h1>Hit play to start taking notes!</h1>
			</div>
		</section>
		
		<section id="newsletter">
			<div class ="container">
				<h1>Subscribe for Updates</h1>
				<form>
					<input type = "email" placeholder="Enter Email">
					<button type="submit" class="button_1">Subscribe</button>
				</form>
			</div>
		</section>
		
		<section id="boxes">
			<div class="container">
				<table width="100%">
			        <tr>
			            <td align="right"/>
			            <td><input id="useMic" type="checkbox">Use Microphone</td>
			        </tr>
			        <tr>
			            <td align="right"></td>
			            <td><input id="luis_appid" type="text" size="40"></td>
			        </tr>
			        <tr>
			            <td align="right"></td>
			            <td><input id="luis_subid" type="text" size="40"></td>
			        </tr>
			        <tr>
			            <td />
			            <td><button onclick="start()">Start</button></td>
			        </tr>
			        <tr>
			            <td />
			            <td><button onclick="stop()">Stop</button></td>
			        </tr>
			        <tr><td/>
			            <td>
			                <textarea id="textArea" style='width:400px;height:200px'></textarea>
			            </td>
			        </tr>
			        <tr>
			            <td />
			            <td>Save as: <br>
			                <button onclick="saveTextAsPDF()">PDF Document</button>
			                <button onclick="saveTextAsWord()">Word Document</button>
			                <button onclick="saveTextAsText()">Text File</button>
			            </td>
			        </tr>
			    </table>
			</div>
		</section>
		<footer>
			<p>Accompanote, Copyright &copy; 2017</p>
		</footer>
	</body>
</html>
